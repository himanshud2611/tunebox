<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tunebox Remote</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .visualizer {
      width: 100%;
      height: 80px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 2px;
      padding: 8px;
      overflow: hidden;
    }

    .viz-bar {
      flex: 1;
      max-width: 8px;
      background: linear-gradient(to top, #00d4ff, #7b2cbf);
      border-radius: 2px;
      transition: height 0.05s ease;
      min-height: 2px;
    }

    .track-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .track-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .track-artist {
      font-size: 0.95rem;
      color: #888;
    }

    .progress-container {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff 0%, #7b2cbf 100%);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .btn {
      background: none;
      border: none;
      color: #e4e4e4;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-play {
      background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
      width: 64px;
      height: 64px;
    }

    .btn-play:hover {
      background: linear-gradient(135deg, #00e5ff 0%, #8b3ccf 100%);
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    .btn-play svg {
      width: 28px;
      height: 28px;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 8px;
      margin-bottom: 20px;
    }

    .volume-container svg {
      width: 20px;
      height: 20px;
      color: #666;
    }

    .volume-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #00d4ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .options-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .option-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #888;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .option-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .option-btn.active {
      background: rgba(0, 212, 255, 0.2);
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .option-btn svg {
      width: 14px;
      height: 14px;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 0.75rem;
      color: #555;
    }

    .not-playing {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="visualizer" id="visualizer"></div>

    <div class="track-info">
      <div class="track-title" id="title">Not Playing</div>
      <div class="track-artist" id="artist">-</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="prevBtn" title="Previous">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>

      <button class="btn btn-play" id="playBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>

      <button class="btn" id="nextBtn" title="Next">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
      </button>
    </div>

    <div class="volume-container">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
      <span id="volumeValue">80%</span>
    </div>

    <div class="options-row">
      <button class="option-btn" id="shuffleBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
        </svg>
        <span>Shuffle</span>
      </button>

      <button class="option-btn" id="vizBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 18h2V8H3v10zm4 0h2V6H7v12zm4 0h2v-5h-2v5zm4 0h2V9h-2v9zm4 0h2V4h-2v14z"/>
        </svg>
        <span id="vizMode">Spectrum</span>
      </button>

      <button class="option-btn" id="themeBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
        </svg>
        <span id="themeName">Default</span>
      </button>
    </div>

    <div class="status-bar">
      <span id="repeatStatus">Repeat: Off</span>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);

    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return '0:00';
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function initVisualizer(barCount) {
      const viz = $('visualizer');
      viz.innerHTML = '';
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'viz-bar';
        bar.style.height = '2px';
        viz.appendChild(bar);
      }
    }

    function updateVisualizer(bars) {
      const vizEl = $('visualizer');
      const barEls = vizEl.querySelectorAll('.viz-bar');

      if (barEls.length !== bars.length && bars.length > 0) {
        initVisualizer(bars.length);
        return updateVisualizer(bars);
      }

      bars.forEach((val, i) => {
        if (barEls[i]) {
          const height = Math.max(2, val * 60);
          barEls[i].style.height = height + 'px';
        }
      });
    }

    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        updateUI(data);
      } catch (e) {
        console.error('Failed to fetch status:', e);
      }
    }

    function updateUI(data) {
      $('title').textContent = data.track_title || 'Not Playing';
      $('artist').textContent = data.track_artist || '-';

      const progress = data.duration > 0 ? (data.progress / data.duration) * 100 : 0;
      $('progressFill').style.width = progress + '%';
      $('currentTime').textContent = formatTime(data.progress);
      $('duration').textContent = formatTime(data.duration);

      $('playIcon').style.display = data.is_playing ? 'none' : 'block';
      $('pauseIcon').style.display = data.is_playing ? 'block' : 'none';

      $('volumeSlider').value = Math.round(data.volume * 100);
      $('volumeValue').textContent = Math.round(data.volume * 100) + '%';

      // Shuffle button
      $('shuffleBtn').classList.toggle('active', data.shuffle);

      // Repeat status
      $('repeatStatus').textContent = 'Repeat: ' + (data.repeat || 'Off');

      // Theme
      $('themeName').textContent = data.theme || 'Default';

      // Visualizer mode
      $('vizMode').textContent = data.visualizer_mode || 'Spectrum';
      $('vizBtn').classList.toggle('active', data.visualizer_mode !== 'Off');

      // Visualizer bars
      if (data.visualizer_bars && data.visualizer_bars.length > 0) {
        updateVisualizer(data.visualizer_bars);
      }
    }

    async function sendCommand(endpoint) {
      try {
        await fetch(endpoint, { method: 'POST' });
        setTimeout(fetchStatus, 100);
      } catch (e) {
        console.error('Command failed:', e);
      }
    }

    $('playBtn').onclick = () => sendCommand('/api/toggle');
    $('nextBtn').onclick = () => sendCommand('/api/next');
    $('prevBtn').onclick = () => sendCommand('/api/prev');
    $('shuffleBtn').onclick = () => sendCommand('/api/shuffle');
    $('themeBtn').onclick = () => sendCommand('/api/theme');
    $('vizBtn').onclick = () => sendCommand('/api/visualizer');

    $('volumeSlider').oninput = (e) => {
      const vol = e.target.value / 100;
      $('volumeValue').textContent = e.target.value + '%';
      fetch('/api/volume?v=' + vol, { method: 'POST' });
    };

    $('progressBar').onclick = (e) => {
      const rect = e.target.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const duration = parseFloat($('duration').textContent.split(':').reduce((a,b) => a*60 + parseFloat(b), 0));
      if (duration > 0) {
        fetch('/api/seek?t=' + (percent * duration), { method: 'POST' });
        setTimeout(fetchStatus, 100);
      }
    };

    // Initialize with 32 bars
    initVisualizer(32);

    // Poll status every 200ms for smooth visualizer
    fetchStatus();
    setInterval(fetchStatus, 200);
  </script>
</body>
</html>
